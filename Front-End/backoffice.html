<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiViaggi - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EpiViaggi</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="text-center my-3">EpiViaggi</h1>
      <h3 class="text-center">Gestione Libri</h3>
    </header>

    <main class="flex-grow-1">
      <div class="container my-4">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form id="book-form">
              <div class="mb-3">
                <label for="title" class="form-label">Titolo e Autore</label>
                <input type="text" id="title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Genere / Casa Editrice</label
                >
                <textarea
                  id="description"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" id="price" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Immagine (URL)</label>
                <input type="url" id="imageUrl" class="form-control" required />
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salva</button>
                <button type="button" id="resetBtn" class="btn btn-secondary">
                  Reset
                </button>
                <button
                  type="button"
                  id="deleteBtn"
                  class="btn btn-danger d-none"
                >
                  Elimina
                </button>
              </div>
            </form>

            <div id="alert-container" class="mt-3"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-3">
      <p>EpiViaggi - <span id="year"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
