<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EpiViaggi</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
      <h1 class="text-center my-3">EpiViaggi</h1>
      <h3 class="text-center my-3">Pagina amministrazione</h3>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <!-- FORM PER LA GESTIONE DEGLI EVENTI -->
            <form id="event-form">
              <!-- CAMPO nomeEdAutore -->
              <div class="mb-3">
                <label for="nomeEdAutore" class="form-label"
                  >Nome Libro ed Autore</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeEdAutore"
                  aria-describedby="nomeEdAutore-input"
                  placeholder="Nome libro ed Autore"
                  required
                />
              </div>
              <!-- CAMPO genereCasaEditrice -->
              <div class="mb-3">
                <label for="genereCasaEditrice" class="form-label"
                  >Genere e Casa Editrice</label
                >
                <textarea
                  class="form-control"
                  id="genereCasaEditrice"
                  aria-describedby="genereCasaEditrice-input"
                  placeholder="Genere / Casa Editrice"
                  required
                ></textarea>
              </div>
              <!-- CAMPO PRICE -->
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="price-input"
                  required
                />
              </div>
              <!-- CAMPO IMMAGINE -->
              <div class="mb-3">
                <label for="imageUrl" class="form-label">URL copertina</label>
                <input
                  type="url"
                  class="form-control mb-2"
                  id="imageUrl"
                  placeholder="https://esempio.com/immagine.jpg"
                  aria-describedby="image-url-input"
                />

                <label for="imageFile" class="form-label"
                  >Oppure carica un file locale</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imageFile"
                  accept="image/*"
                />

                <!-- Anteprima -->
                <div class="mt-3 text-center">
                  <img
                    id="previewImage"
                    src=""
                    alt="Anteprima immagine"
                    class="img-fluid rounded shadow-sm d-none"
                    style="max-height: 200px; object-fit: cover"
                  />
                </div>

                <p id="errorMsg" class="text-danger mt-2"></p>
              </div>

              <button type="submit" class="btn btn-primary">INVIA</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col col-12 text-center">
            <p>Epiiaggi - <span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
